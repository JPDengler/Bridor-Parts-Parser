<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Parser</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Bridor Parts Parser</h2>

        <!-- Sheet Selection -->
        <div class="mb-3">
            <label for="sheetSelect" class="form-label">Select Line:</label>
            <select id="sheetSelect" class="form-select"></select>
        </div>

        <!-- Filter Input -->
        <div class="mb-3">
            <input type="text" id="filterInput" class="form-control" placeholder="Filter by Location, Cabinet, etc.">
        </div>

        <!-- Table -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr id="tableHeaders"></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
